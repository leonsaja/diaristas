{% extends 'base/base.html'%}
{% load bootstrap4 %} 
    {%block title%}Cadastrar Serviço{%endblock title%}
    {% block content %}

    <div class="card card-primary">
        <div class="card-header">
            <div class="card-title">Cadastro de Serviço</div>
        </div>
        <div class="card-body">
            <form method="POST">
                {%csrf_token %}
                {% bootstrap_form form%}
                <Button type="submit" class="btn btn-primary">Salvar</Button>
            </form>
         </div>
    </div>
    
    {%endblock content %}
